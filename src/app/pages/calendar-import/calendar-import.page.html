<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Import Events</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Upload ICS File</h1>
  <ion-input type="file" name="file"  (change)="upload($event)">Upload!</ion-input>
  <br><br><br>
  <div lines="none" *ngIf="events">
    <div *ngFor="let event of events">
      <b>{{event.title}}</b>
      
      <p *ngIf="event.startTime"><b>Start: </b> {{event.startTime}}</p>
      <p *ngIf="event.endTime"><b>End: </b> {{event.endTime}}</p>
      <p *ngIf="event.desc"><b>Description: </b> {{event.desc}}</p>
      
    </div>
    <ion-button *ngIf="events.length" (click)="importEvent()">Import</ion-button>
  </div>
   
</ion-content>
