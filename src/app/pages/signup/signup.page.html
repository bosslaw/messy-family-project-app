<ion-content class="ion-padding">
  <h1 class="center">NEW ACCOUNT</h1>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">First Name</ion-label>
        <ion-input autocomplete="off" name="first_name" type="text" [(ngModel)]="postData.first_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Last Name</ion-label>
        <ion-input autocomplete="off" name="last_name" type="text" [(ngModel)]="postData.last_name"></ion-input>
      </ion-item>
      <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input autocomplete="off" name="email" type="text" [(ngModel)]="postData.email"></ion-input>
      </ion-item>
      
      <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input autocomplete="off" name="password" type="password" [(ngModel)]="postData.password"></ion-input>
      </ion-item>
      
    </ion-list>
    <ion-button expand="block" share="round" (click)="signupAction()" color="success">Create Account</ion-button>
    </form>
    <a routerLink="/login">Login</a>
</ion-content>
