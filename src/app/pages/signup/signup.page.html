<ion-content class="ion-padding">
  <h1 class="center">NEW ACCOUNT</h1>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">First Name</ion-label>
        <ion-input autocomplete="off" name="first_name" type="text" [(ngModel)]="postData.first_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Last Name</ion-label>
        <ion-input autocomplete="off" name="last_name" type="text" [(ngModel)]="postData.last_name"></ion-input>
      </ion-item>
      <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input autocomplete="off" name="email" type="text" [(ngModel)]="postData.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Birthday</ion-label>
        <ion-datetime [(ngModel)]="postData.unformatted_date" name="unformatted_date"></ion-datetime>
        <!-- <ion-input disabled autocomplete="off" name="email" type="text" [(ngModel)]="memberData.birth_date"></ion-input> -->
      </ion-item>
        
      <ion-item>
        <ion-label position="stacked">Gender</ion-label>
        <ion-select placeholder="" name="rid" [(ngModel)]="postData.gender">
          <ion-select-option   value="male">Male</ion-select-option>
          <ion-select-option   value="female">Female</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Relationship</ion-label>
        <ion-select placeholder="" name="rid" [(ngModel)]="postData.rid">
          <ion-select-option  *ngFor="let r of relationships" [value]="r.id">{{r.name}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Religion</ion-label>
        <ion-input autocomplete="off" name="religion" type="text" [(ngModel)]="postData.religion"></ion-input>
        </ion-item>

      <ion-item>
        <ion-label position="stacked">Address 1</ion-label>
        <ion-input autocomplete="off" name="address_1" type="text" [(ngModel)]="postData.address_1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Address 2</ion-label>
        <ion-input autocomplete="off" name="address_1" type="text" [(ngModel)]="postData.address_2"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">City</ion-label>
        <ion-input autocomplete="off" name="city" type="text" [(ngModel)]="postData.city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">State</ion-label>
        <ion-input autocomplete="off" name="state" type="text" [(ngModel)]="postData.state"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Country</ion-label>
        <ion-input autocomplete="off" name="country" type="text" [(ngModel)]="postData.country"></ion-input>
      </ion-item>
      
      <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input autocomplete="off" name="password" type="password" [(ngModel)]="postData.password"></ion-input>
      </ion-item>
      
    </ion-list>
    <ion-button expand="block" share="round" (click)="signupAction()" color="secondary">Create Account</ion-button>
    </form>
    <a routerLink="/login">Login</a>
</ion-content>
