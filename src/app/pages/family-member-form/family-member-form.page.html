<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{title}} Member</ion-title>
    <ion-buttons slot="end">
      <ion-button  (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">First Name</ion-label>
        <ion-input autocomplete="off" name="first_name" type="text" [(ngModel)]="memberData.first_name"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Last Name</ion-label>
        <ion-input autocomplete="off" name="last_name" type="text" [(ngModel)]="memberData.last_name"></ion-input>
      </ion-item>

      <ion-item>
      <ion-label position="stacked">Birthday</ion-label>
      <ion-datetime  [(ngModel)]="memberData.birth_date" name="birth_date" ></ion-datetime>
      <!-- <ion-input disabled autocomplete="off" name="email" type="text" [(ngModel)]="memberData.birth_date"></ion-input> -->
      </ion-item>
      
      <ion-item *ngIf="relationships">
        <ion-label position="stacked">Relationship</ion-label>
        <ion-select placeholder="" name="rid" [(ngModel)]="memberData.rid">
          <ion-select-option  *ngFor="let r of relationships" [value]="r.id">{{r.name}}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Religion</ion-label>
        <ion-input autocomplete="off" name="religion" type="text" [(ngModel)]="memberData.religion"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Gender</ion-label>
        <ion-select placeholder="" name="gender" [(ngModel)]="memberData.gender">
          <ion-select-option   value="male">Male</ion-select-option>
          <ion-select-option   value="female">Female</ion-select-option>
        </ion-select>
      </ion-item>

      <!-- <ion-item>
        <ion-label position="stacked">Gender</ion-label>
        <ion-input autocomplete="off" name="gender" type="text" [(ngModel)]="memberData.gender"></ion-input>
      </ion-item> -->
      <!-- Address data -->

      <ion-item>
        <ion-label position="stacked">Address 1</ion-label>
        <ion-input autocomplete="off" name="address_1" type="text" [(ngModel)]="memberData.address_1"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Address 2</ion-label>
        <ion-input autocomplete="off" name="address_2" type="text" [(ngModel)]="memberData.address_2"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">City</ion-label>
        <ion-input autocomplete="off" name="city" type="text" [(ngModel)]="memberData.city"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">State</ion-label>
        <ion-input autocomplete="off" name="state" type="text" [(ngModel)]="memberData.state"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Country</ion-label>
        <ion-input autocomplete="off" name="country" type="text" [(ngModel)]="memberData.country"></ion-input>
      </ion-item>

    </ion-list>
    <ion-button expand="block" share="round" (click)="saveMember()" color="success">Save</ion-button>
  </form>

</ion-content>
