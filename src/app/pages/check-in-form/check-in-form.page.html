<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start" class="title ion-padding">
      <ion-icon slot="icon-only"  name="location-outline"></ion-icon>
      <div>
        <h4 class="ion-no-margin color-secondary">new check in</h4>
        <p class="ion-no-margin" *ngIf="lastName">{{lastName}} Family</p>
      </div>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button  (click)="dismiss()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
