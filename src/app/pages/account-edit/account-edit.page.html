<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/profiles"></ion-back-button>
      <!-- <ion-menu-button color="secondary"></ion-menu-button> -->
    </ion-buttons>
    <ion-title>UPDATE ACCOUNT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-list>
      <ion-item>
        <ion-label position="stacked">First Name</ion-label>
        <ion-input autocomplete="off" name="first_name" type="text" [(ngModel)]="userData.first_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Last Name</ion-label>
        <ion-input autocomplete="off" name="last_name" type="text" [(ngModel)]="userData.last_name"></ion-input>
      </ion-item>
      <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input disabled autocomplete="off" name="email" type="text" [(ngModel)]="userData.email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Address 1</ion-label>
        <ion-input autocomplete="off" name="address_1" type="text" [(ngModel)]="userData.address_1"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Address 2</ion-label>
        <ion-input autocomplete="off" name="address_1" type="text" [(ngModel)]="userData.address_2"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">City</ion-label>
        <ion-input autocomplete="off" name="city" type="text" [(ngModel)]="userData.city"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">State</ion-label>
        <ion-input autocomplete="off" name="state" type="text" [(ngModel)]="userData.state"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Country</ion-label>
        <ion-input autocomplete="off" name="country" type="text" [(ngModel)]="userData.country"></ion-input>
      </ion-item>
      
      <ion-item>
      <ion-label position="stacked">Password</ion-label>
      <ion-input autocomplete="off" name="password" type="password" [(ngModel)]="userData.password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" share="round" (click)="editAccountAction()" color="success">Update</ion-button>
  </form>
</ion-content>
