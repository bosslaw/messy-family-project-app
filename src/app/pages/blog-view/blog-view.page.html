<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home/home"></ion-back-button>
    </ion-buttons>
    <ion-title [innerHTML]="post?.title.rendered"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="post">
    <img [src]="post.media_url" [style.width]="'100%'">
    <div class="blog-content" [innerHTML]="post.content.rendered" padding></div>
  </div>
</ion-content>
