<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="secondary"></ion-menu-button>
    </ion-buttons>
    <ion-title>CALENDAR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div >

    <ion-calendar [(ngModel)]="dateRange"
      (onChange)="onChange($event)"
      [options]="optionsRange"
      [type]="type"
      [format]="'YYYY-MM-DD'">
    </ion-calendar>

  </div>
</ion-content>
