<ion-card class="blog-thumbnail">
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-img class="ion-shadow" src="https://via.placeholder.com/200"></ion-img>
      </ion-col>
      <ion-col size="8">
        <ion-item lines="none">
          <ion-label color="primary">
            <h1>Special Time with Abby</h1>
            <p class="color-medium italic">
              <ion-icon name="time-outline"></ion-icon> Aug 21, 2019
              <ion-badge color="medium">faith</ion-badge>
            </p>
            <ion-buttons >
              <ion-button fill="solid" size="small" color="secondary">
                READ MORE
              </ion-button>
              <ion-button fill="solid" size="small" color="secondary">
                LISTEN NOW
              </ion-button>
            </ion-buttons>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>
